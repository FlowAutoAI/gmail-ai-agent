name: Run Gmail AI Agent

on:
  schedule:
    - cron: '0 * * * *'  # Runs at minute 0 of every hour
  workflow_dispatch:      # Allows you to click a "Run Now" button to test it

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Recreate Secret Files
      # We take the secrets you saved in GitHub and rebuild the files on the server
      run: |
        echo '${{ secrets.GMAIL_TOKEN_JSON }}' > token.json
        echo '${{ secrets.GMAIL_CREDENTIALS_JSON }}' > credentials.json
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

    - name: Run AI Agent
      run: python gmail_bot.py